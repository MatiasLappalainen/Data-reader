<!DOCTYPE html>

<html>

<head>
    <link rel="stylesheet" type="text/css" href="jquery.jqplot.css" />

    <!-- BEGIN: load jquery -->
    <script language="javascript" type="text/javascript" src="jquery.js"></script>
    <!-- END: load jquery -->

    <!-- BEGIN: load jqplot -->
    <script language="javascript" type="text/javascript" src="jquery.jqplot.js"></script>
    <script language="javascript" type="text/javascript" src="plugins/jqplot.dateAxisRenderer.js"></script>
    <script language="javascript" type="text/javascript" src="plugins/jqplot.canvasTextRenderer.js"></script>
    <script language="javascript" type="text/javascript" src="plugins/jqplot.canvasAxisTickRenderer.js"></script>
    <script language="javascript" type="text/javascript" src="plugins/jqplot.categoryAxisRenderer.js"></script>
    <script language="javascript" type="text/javascript" src="plugins/jqplot.highlighter.js"></script>
    <script language="javascript" type="text/javascript" src="plugins/jqplot.canvasAxisLabelRenderer.js"></script>
    <script language="javascript" type="text/javascript" src="plugins/jqplot.differentColorMarkerLineRenderer.js"></script>
    <script language="javascript" type="text/javascript" >
        $(document).ready(function(){
            var line1 = [12,23,31,14,45,6];
            var xlabels = ['JAN','FEB','MAR','APR','MAY','JUN'];
            var pointsColors = ['red','black','black','red','black','black'];

            plot1 = $.jqplot(
                    'chart',
                    [ line1.reverse()], {
                        seriesColors: ["#0D0000"],
                        legend:{show:false},
                        series: [
                            {

                                breakOnNull: true,
                                renderer: $.jqplot.DifferentColorMarkerLineRenderer,
                                //renderer: $.jqplot.LineRenderer,
                                rendererOptions: {
                                    fill: true,
                                    markerColors: pointsColors.reverse(),
                                    shapeRenderer:  $.jqplot.ShapeRenderer,
                                    shadowRenderer:  $.jqplot.ShadowRenderer
                                }

                            }
                        ],
                        axesDefaults: {
                            tickRenderer: $.jqplot.CanvasAxisTickRenderer
                        },
                        axes: {
                            xaxis: {
                                ticks: xlabels.reverse(),
                                renderer: $.jqplot.CategoryAxisRenderer,
                                tickOptions: {
                                    angle: -90,
                                    showGridline: false,
                                    fontSize: '10pt'
                                }
                            },
                            yaxis: {
                                label:'Stuff',
                                labelRenderer: $.jqplot.CanvasAxisLabelRenderer,
                                pad: 1.3,
                                tickOptions: {
                                    showGridline: false,
                                    fontSize: '8pt',
                                    formatString: '%f'
                                }
                            }
                        },
                        grid: {
                            drawGridLines: false,
                            gridLineColor: '#cccccc',
                            background: '#FFFFFF',
                            borderColor: '#999999',
                            borderWidth: 2.0,
                            shadow: false
                        }
                    });
        });
    </script>
</head>
<body>
<div id="chart"></div>
</body>
</html>
